<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sheets Data Viewer (Live)</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; }
    .refresh-info {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>ðŸ“Š My Google Sheets Data (Live)</h1>
<div class="refresh-info" id="refresh-time">Loading data...</div>
<table id="data-table" class="display"></table>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script>
  const sheetURL = 'https://docs.google.com/spreadsheets/d/13IWvHPIkJjlpgun4ogdCu_5WAcau0I4QCFRtcZX_3dA/pub?output=csv';
  let dataTable;

  function loadData() {
    fetch(sheetURL + '&cacheBuster=' + Date.now()) // Prevent caching
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(r => r.split(','));
        const headers = rows[0];
        const data = rows.slice(1);

        if (!dataTable) {
          // Create table head & body
          let thead = '<thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead>';
          let tbody = '<tbody>' + data.map(row => '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>').join('') + '</tbody>';
          document.getElementById('data-table').innerHTML = thead + tbody;

          // Initialize DataTable
          dataTable = $('#data-table').DataTable({
            pageLength: 10,
            responsive: true
          });
        } else {
          // Update data in existing DataTable
          dataTable.clear();
          dataTable.rows.add(data);
          dataTable.draw();
        }

        // Update refresh time
        document.getElementById('refresh-time').innerText =
          'Last updated: ' + new Date().toLocaleTimeString();
      })
      .catch(err => console.error('Error fetching data:', err));
  }

  // Load data initially
  loadData();

  // Refresh every 2 minutes
  setInterval(loadData, 120000);
</script>

</body>
</html>
